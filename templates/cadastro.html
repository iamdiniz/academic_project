{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
{% endblock %}

{% block body %}
<div class="container-principal">
    <div class="lado-esquerdo">
        <div class="conteudo-esquerdo">
            <h1>Bem-vindo!</h1>
            <p>Cadastre-se para acessar a plataforma.</p>
            <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Educ+Invest" class="logo-img"> -->
        </div>
    </div>
    <div class="lado-direito">
        <form method="POST" class="form-box">
            <h2 class="mb-4">Cadastre-se</h2>

            <div class="mb-3">
                <label class="form-label">Nome de usuário (*)</label>
                <input type="text" name="nome" class="form-control" placeholder="Nome de usuário" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail (*)</label>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Senha (*)</label>
                    <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Repita a senha (*)</label>
                    <input type="password" name="confirmar_senha" class="form-control" placeholder="Repita a senha" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Instituição de ensino (*)</label>
                <input type="text" name="instituicao" placeholder="Instituição" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar</button>

            <p class="mt-3">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </form>
    </div>
</div>

{% endblock %}
