{% extends "base.html" %}
{% set hide_navbar = True %}

{% block title %}Cadastro{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
{% endblock %}

{% block body %}
<div class="container-principal">
    <div class="lado-esquerdo">
        <div class="conteudo-esquerdo">
            <h1>Bem-vindo!</h1>
            <p>Cadastre-se para acessar a plataforma.</p>
            <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Educ+Invest" class="logo-img"> -->
        </div>
    </div>
    <div class="lado-direito">
        <form method="POST" class="form-box">
            <h2 class="mb-4">Cadastre-se</h2>
        
            <!-- Tipo de usuário -->
            <div class="mb-3">
                <label class="form-label">Tipo de cadastro (*)</label>
                <select name="tipo_usuario" id="tipoUsuario" class="form-select" required onchange="exibirCampos()">
                    <option value="" selected disabled>Selecione</option>
                    <option value="chefe">Chefe</option>
                    <option value="instituicao">Instituição de Ensino</option>
                </select>
            </div>
        
            <!-- Campos comuns -->
            <div class="mb-3">
                <label class="form-label">Nome de usuário (*)</label>
                <input type="text" name="nome" class="form-control" placeholder="Nome de usuário" required>
            </div>
        
            <div class="mb-3">
                <label class="form-label">E-mail (*)</label>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required>
            </div>
        
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Senha (*)</label>
                    <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Repita a senha (*)</label>
                    <input type="password" name="confirmar_senha" class="form-control" placeholder="Repita a senha" required>
                </div>
            </div>
        
            <!-- Campos específicos para instituição -->
            <div id="camposInstituicao" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Nome da Instituição (*)</label>
                    <input type="text" name="instituicao_nome" class="form-control" placeholder="Instituição">
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço da Instituição (*)</label>
                    <input type="text" name="endereco_instituicao" class="form-control" placeholder="Endereço" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">CNPJ</label>
                    <input type="text" name="instituicao_cnpj" class="form-control" placeholder="CNPJ">
                </div>
            </div>
        
            <!-- Campos específicos para chefe -->
            <div id="camposChefe" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Nome da Empresa</label>
                    <input type="text" name="empresa_nome" class="form-control" placeholder="Nome da empresa">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cargo</label>
                    <input type="text" name="cargo" class="form-control" placeholder="Cargo na empresa">
                </div>
            </div>
        
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            <p class="mt-3">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </form>        
    </div>
</div>
<script>
    function exibirCampos() {
    const tipo = document.getElementById('tipoUsuario').value;
    const blocoInstituicao = document.getElementById('camposInstituicao');
    const blocoChefe = document.getElementById('camposChefe');
    const instituicaoNome = document.querySelector('input[name="instituicao_nome"]');
    const empresaNome = document.querySelector('input[name="empresa_nome"]');

    if (tipo === 'instituicao') {
        blocoInstituicao.style.display = 'block';
        blocoChefe.style.display = 'none';
        instituicaoNome.setAttribute('required', 'required');
        empresaNome.removeAttribute('required');
    } else if (tipo === 'chefe') {
        blocoInstituicao.style.display = 'none';
        blocoChefe.style.display = 'block';
        empresaNome.setAttribute('required', 'required');
        instituicaoNome.removeAttribute('required');
    } else {
        blocoInstituicao.style.display = 'none';
        blocoChefe.style.display = 'none';
        instituicaoNome.removeAttribute('required');
        empresaNome.removeAttribute('required');
    }
}
</script>

{% endblock %}
