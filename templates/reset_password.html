{% extends "base.html" %} {% set hide_navbar = True %} {% block title
%}Redefinir senha{% endblock %} {% block body %}
<div
  class="container-login mt-4"
  role="main"
  aria-label="Tela de redefinição de senha"
>
  <section class="left-side" aria-label="Informações">
    <div class="feature">
      <svg
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
      >
        <circle cx="32" cy="32" r="30" fill="#ffd166" />
        <path fill="#6a4c93" d="M23 27h18v10H23z" />
      </svg>
      <div class="feature-text">
        <h3>Senha Segura</h3>
        <p>
          Use ao menos 8 caracteres. Recomendamos letras, números e símbolos.
        </p>
      </div>
    </div>
  </section>

  <section class="right-side" aria-label="Formulário de redefinição">
    <a href="{{url_for('carousel')}}"
      ><h2 class="text-center">DashTalent</h2></a
    >
    <br />
    <div class="welcome-text" tabindex="0">Defina uma nova senha.</div>
    <form method="POST" class="form-box">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="mb-3">
        <label for="senha" class="form-label">Nova senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          class="form-control"
          placeholder="Mínimo 8 caracteres"
          required
        />
      </div>
      <div class="mb-3">
        <label for="confirmar_senha" class="form-label"
          >Confirmar nova senha</label
        >
        <input
          type="password"
          id="confirmar_senha"
          name="confirmar_senha"
          class="form-control"
          placeholder="Repita a senha"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Redefinir senha
      </button>
      <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}" class="login-link">Voltar ao login</a>
      </div>
    </form>
  </section>
</div>
{% endblock %}
