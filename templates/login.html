<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educ+Invest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card shadow-lg p-4 rounded-4 bg-light">
            <div class="text-center mb-4">
                <h2 class="login-title">Bem-vindo</h2>
                <p class="login-subtitle">Fa√ßa login para continuar</p>
            </div>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label login-label">Email</label>
                    <input type="email" class="form-control login-input" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label login-label">Senha</label>
                    <input type="password" class="form-control login-input" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 login-button">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="login-link">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
