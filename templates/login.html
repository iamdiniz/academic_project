{% extends "base.html" %}
{% set hide_navbar = True %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="container-principal">
    <div class="lado-esquerdo">
        <div class="conteudo-esquerdo">
            <h1>Bem-vindo!</h1>
            <p>Fa√ßa login para continuar.</p>
        </div>
    </div>
    <div class="lado-direito">
        <form method="POST" action="{{ url_for('login') }}" class="form-box">
            <h2 class="mb-4">Entrar</h2>
        
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="mt-3 text-center">
                <a href="#" class="login-link">Esqueceu a senha?</a><br>
                <a href="{{ url_for('cadastro') }}" class="login-link">Cadastre-se</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
