services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./static:/app/static
      - ./templates:/app/templates
      - ./logs:/app/logs
    restart: always
    networks:
      - dockercompose
    depends_on:
      - db # Garante que o serviﾃｧo db seja iniciado antes
    command: ["/wait-for-db.sh", "db", "python", "app.py"]
    # 肌 MODIFICAﾃﾃグ 1: Agora usa variﾃ｡veis do arquivo .env
    env_file:
      - .env
    environment:
      # 肌 MODIFICAﾃﾃグ 2: Referﾃｪncia ﾃs variﾃ｡veis do .env
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}

  db:
    image: mysql:5.7
    # 肌 MODIFICAﾃﾃグ 3: Banco tambﾃｩm usa variﾃ｡veis do .env
    env_file:
      - .env
    environment:
      # 肌 MODIFICAﾃﾃグ 4: Referﾃｪncia ﾃs variﾃ｡veis do .env
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    # 白 SEGURANﾃ②: Porta MySQL removida da exposiﾃｧﾃ｣o pﾃｺblica
    # MySQL agora acessﾃｭvel apenas dentro da rede Docker
    # ports:
    #   - "3307:3306" # REMOVIDO por seguranﾃｧa
    volumes:
      # Configuraﾃｧﾃ｣o MySQL com TLS 1.2+
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
      # Script wrapper para aplicar TLS 1.2
      - ./mysql/entrypoint-wrapper.sh:/entrypoint-wrapper.sh:ro
      # Script SQL para configurar TLS 1.2 apenas (desabilita 1.0 e 1.1) - backup
      - ./mysql/init-tls.sql:/docker-entrypoint-initdb.d/init-tls.sql:ro
      # Certificados SSL (gerados automaticamente na primeira execuﾃｧﾃ｣o)
      - mysql_ssl:/etc/mysql/ssl
    entrypoint: >
      bash -c "
      # Gera certificados SSL se nﾃ｣o existirem
      if [ ! -f /etc/mysql/ssl/server-cert.pem ]; then
        echo '[SSL] Gerando certificados SSL...' &&
        mkdir -p /etc/mysql/ssl &&
        openssl genrsa -out /etc/mysql/ssl/ca-key.pem 2048 &&
        openssl req -new -x509 -nodes -days 3650 -key /etc/mysql/ssl/ca-key.pem -out /etc/mysql/ssl/ca.pem -subj '/C=BR/ST=Estado/L=Cidade/O=Organizacao/CN=MySQL-CA' &&
        openssl genrsa -out /etc/mysql/ssl/server-key.pem 2048 &&
        openssl req -new -key /etc/mysql/ssl/server-key.pem -out /etc/mysql/ssl/server-req.pem -subj '/C=BR/ST=Estado/L=Cidade/O=Organizacao/CN=mysql-server' &&
        openssl x509 -req -in /etc/mysql/ssl/server-req.pem -days 3650 -CA /etc/mysql/ssl/ca.pem -CAkey /etc/mysql/ssl/ca-key.pem -CAcreateserial -out /etc/mysql/ssl/server-cert.pem &&
        chmod 600 /etc/mysql/ssl/*.pem &&
        chmod 644 /etc/mysql/ssl/ca.pem &&
        chmod 644 /etc/mysql/ssl/server-cert.pem &&
        echo '[SSL] Certificados SSL gerados com sucesso!'
      else
        echo '[SSL] Certificados SSL jﾃ｡ existem.'
      fi &&
      # Executa wrapper que aplica TLS 1.2 (desabilita TLS 1.0/1.1)
      chmod +x /entrypoint-wrapper.sh &&
      exec /entrypoint-wrapper.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      "
    networks:
      - dockercompose

volumes:
  mysql_ssl:
    # Volume para persistir certificados SSL do MySQL

networks:
  dockercompose:
