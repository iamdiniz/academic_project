version: "3.8"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./static:/app/static
      - ./templates:/app/templates
    restart: always
    networks:
      - dockercompose
    depends_on:
      - db  # Garante que o serviço db seja iniciado antes
    command: ["/wait-for-db.sh", "db", "python", "app.py"]
    # 🔧 MODIFICAÇÃO 1: Agora usa variáveis do arquivo .env
    env_file:
      - .env
    environment:
      # 🔧 MODIFICAÇÃO 2: Referência às variáveis do .env
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}

  db:
    image: mysql:5.7
    # 🔧 MODIFICAÇÃO 3: Banco também usa variáveis do .env
    env_file:
      - .env
    environment:
      # 🔧 MODIFICAÇÃO 4: Referência às variáveis do .env
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"  # Mapeia a porta 3306 do contêiner para a porta 3307 no host
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - dockercompose

networks:
  dockercompose: