services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./static:/app/static
      - ./templates:/app/templates
      - ./logs:/app/logs
    restart: always
    networks:
      - dockercompose
    depends_on:
      - db # Garante que o serviﾃｧo db seja iniciado antes
    command: ["/wait-for-db.sh", "db", "python", "app.py"]
    # 肌 MODIFICAﾃﾃグ 1: Agora usa variﾃ｡veis do arquivo .env
    env_file:
      - .env
    environment:
      # 肌 MODIFICAﾃﾃグ 2: Referﾃｪncia ﾃs variﾃ｡veis do .env
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}

    # 櫨 Aqui ﾃｩ a correﾃｧﾃ｣o REAL para o TCP Timestamp dentro do container
    sysctls:
      net.ipv4.tcp_timestamps: "0"

  db:
    image: mysql:5.7
    # 肌 MODIFICAﾃﾃグ 3: Banco tambﾃｩm usa variﾃ｡veis do .env
    env_file:
      - .env
    environment:
      # 肌 MODIFICAﾃﾃグ 4: Referﾃｪncia ﾃs variﾃ｡veis do .env
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    # 白 SEGURANﾃ②: Porta MySQL removida da exposiﾃｧﾃ｣o pﾃｺblica
    # MySQL agora acessﾃｭvel apenas dentro da rede Docker
    # ports:
    #   - "3307:3306" # REMOVIDO por seguranﾃｧa
    volumes:
      # Configuraﾃｧﾃ｣o MySQL com TLS 1.2+
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
      # Script SQL para configurar TLS 1.2 (executado automaticamente na primeira inicializaﾃｧﾃ｣o)
      - ./mysql/init-tls.sql:/docker-entrypoint-initdb.d/init-tls.sql:ro
      # Wrapper que aplica TLS 1.2 sempre que MySQL inicia
      - ./mysql/entrypoint-wrapper.sh:/entrypoint-wrapper.sh:ro
    entrypoint: ["/entrypoint-wrapper.sh"]
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - dockercompose

volumes:
  mysql_ssl:
    # Volume para persistir certificados SSL do MySQL

networks:
  dockercompose:
