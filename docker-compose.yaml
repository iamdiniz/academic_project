version: "3.8"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./static:/app/static
      - ./templates:/app/templates
    restart: always
    networks:
      - dockercompose
    depends_on:
      - db  # Garante que o serviço db seja iniciado antes

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: educ123
      MYSQL_DATABASE: educ_invest
    ports:
      - "3307:3306"  # Mapeia a porta 3306 do contêiner para a porta 3307 no host
    networks:
      - dockercompose

networks:
  dockercompose: