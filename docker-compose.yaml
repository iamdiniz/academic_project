version: "3.8"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./static:/app/static
      - ./templates:/app/templates
    restart: always
    networks:
      - dockercompose
    depends_on:
      - db  # Garante que o serviço db seja iniciado antes
    command: ["/wait-for-db.sh", "db", "python", "app.py"]
    environment:
      - DATABASE_URL=mysql+pymysql://root:educ123@db:3306/educ_invest?charset=utf8mb4

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: educ123
      MYSQL_DATABASE: educ_invest
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"  # Mapeia a porta 3306 do contêiner para a porta 3307 no host
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - dockercompose

networks:
  dockercompose: